<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="../sản phẩm cuối khóa/register.css">
</head>
<body>
    <div class="container" id="form-container">
        <h2 id="form-title">Register</h2>
        <div id="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="email" placeholder="Enter username or Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="Confirm" placeholder="Enter password">
            </div>
            <input type="button" value="Register" onclick="register()" id="submit">
            <div class="toggle-link">
              Already have an account <a href="../sản phẩm cuối khóa/login.html" onclick="toggleForm()">Register here</a>
            </div>
        </div>
    </div>
    <script type="module" src="../sản phẩm cuối khóa/register.js"></script>
</body>
</html>
