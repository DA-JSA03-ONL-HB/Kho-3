<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    

</head>
<body>
    <div class="container" id="form-container">
        <h2 id="form-title">Login</h2>
        <div id="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="email" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <input type="button" value="Login" onclick="login()" id="submit">
            <div class="toggle-link">
                Don't have an account? <a href="#" onclick="toggleForm()">Register here</a>
            </div>
        </div>
    </div>
    
    <script type="module" src="../sản phẩm cuối khóa/login.js"></script>
</body>
</html>
