<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Đồng Hồ Dừng Thời Gian</h1>

  <div class="stopwatch">
    <div class="timer" id="timer1">00:00</div>
    <div class="buttons">
      <button class="button" onclick="startTimer(1)">Start</button>
      <button class="button stop-button" onclick="stopTimer(1)">Stop</button>
      <button class="button pause-button" onclick="pauseTimer(1)">Pause</button>
    </div>
  </div>

  <div class="stopwatch">
    <div class="timer" id="timer2">00:00</div>
    <div class="buttons">
      <button class="button" onclick="startTimer(2)">Start</button>
      <button class="button stop-button" onclick="stopTimer(2)">Stop</button>
      <button class="button pause-button" onclick="pauseTimer(2)">Pause</button>
    </div>
  </div>

  <div class="stopwatch">
    <div class="timer" id="timer3">00:00</div>
    <div class="buttons">
      <button class="button" onclick="startTimer(3)">Start</button>
      <button class="button stop-button" onclick="stopTimer(3)">Stop</button>
      <button class="button pause-button" onclick="pauseTimer(3)">Pause</button>
    </div>
  </div>

  <button class="button" onclick="startAllTimers()">Start All</button>
  <button class="button stop-button" onclick="stopAllTimers()">Stop All</button>

  
  <script src="../bài thi 2/main.js"></script>
</body>

</html>
